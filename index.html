<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>

</head>
<body>
  <div class="result-summary">
    <div class="result">
      
      <h4>Your Result</h4>

      <span>  

        <div class="number">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>

      </span>
   
      <h3>Great</h3>

      <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>

    </div>

    <div class="summary">
      
      <h3>Summary</h3>
    
      <section id="first">
        <div class="reaction">

          <div class="image">
            <img src="./assets/images/icon-reaction.svg" alt="">
          </div>

          <p class="text">Reaction</p>
          
        </div>

        <div class="digit">80 <b>/ 100</b></div>

      </section>

      <section id="second">
        <div class="memory">

          <div class="image">
            <img src="./assets/images/icon-memory.svg" alt="">
          </div>

          <p class="text">Memory</p>
        </div>

        <div class="digit">92 <b>/ 100</b></div>

      </section>

      <section id="third">
        <div class="verbal">

          <div class="image">
            <img src="./assets/images/icon-verbal.svg" alt="">
          </div>

          <p class="text">Verbal</p>
        </div>

        <div class="digit">61 <b>/ 100</b> </div>
      </section>

      <section id="fourth">
        <div class="visual">
          <div class="image">
            <img src="./assets/images/icon-visual.svg" alt="">
          </div>

          <p class="text">Visual</p>
        </div>

        <div class="digit">72 <b>/ 100</b></div>

      </section>
  
      <button>Continue</button>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Chidelemmanuel">Chidel</a>
  </div>
</body>
</html>
